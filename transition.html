<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        .box{
            border: 10px solid;
            width: 80%;
            height: 100%;
            /* background: pink; */
            /* transition-property: width ,height, background; */
            transition-duration: 2s,2s,2s;
        }

        .box img{
            width: 100%;
            height: 100%;
        }

        .box:hover{
            width: 300px;
            height: 300px;
            background: orange;
        }
    </style>
</head>
<body>
    
    <h1>Transition</h1>
    <div class="box">
        <img src="image/about-foodpanda-1920x539.jpeg" alt="">
    </div>
</body>
</html>
